<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expenses App</title>

		<link rel="stylesheet" href="reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />

		<!-- <script src="index.js" defer></script> -->
		<script src="index(v2).js" defer></script>
	</head>
	<body id="js-body">
		<div class="expenses-app">
			<div class="container">
				<h1 class="expenses-app__title">Учет расходов</h1>
				<div class="expenses-app__form-inner">
					<form class="expenses-app__form form">
						<label class="form__label">
							<input
								id="js-input"
								class="form__input"
								type="number"
								placeholder="Сумма траты"
							/>
							<p class="form__label-prefix">руб.</p>
						</label>
						<select id="js-select" class="form__select">
							<option value="транспорт">Транспорт</option>
							<option value="кафе и рестораны">Кафе и рестораны</option>
							<option value="аптека">Аптека</option>
							<option value="развлечения">Развлечения</option>
						</select>
						<button type="button" id="js-btn" class="form__btn">
							Добавить
						</button>
					</form>
					<div class="expenses-app__results-inner results">
						<p class="results__title results__title_limit inner-title">
							Лимит:
							<span id="js-limit" class="results__text"></span>
							<button id="js-change-limit" class="results__btn-limit">
								<img
									class="results__btn-img"
									src="resources/limit-btn.png"
									alt="изменить лимит"
								/>
							</button>
						</p>
						<p class="results__title results__title_sum inner-title">
							Сумма:
							<span id="js-sum" class="results__text"></span>
						</p>
						<p class="results__title results__title_status inner-title">
							Статус:
							<span id="js-status" class="results__text status"></span>
						</p>
					</div>
					<div class="expenses-app__history-inner history">
						<h2 class="history__title inner-title">История:</h2>
						<ol id="js-history" class="history__list"></ol>
					</div>
					<button
						id="js-reset-expenses"
						class="expenses-app__reset-btn reset-expenses"
					>
						Сбросить расходы
					</button>
				</div>
			</div>
		</div>

		<div id="js-popup" class="popup">
			<div id="js-popup-content" class="popup__content">
				<h2 class="popup__title">Новый лимит</h2>
				<form class="popup__form form">
					<label class="form__label">
						<input
							id="js-popup-input"
							class="form__input"
							type="number"
							placeholder="Введите лимит"
						/>
						<p class="form__label-prefix">руб.</p>
					</label>
					<button type="button" id="js-popup-limit" class="form__btn">
						Задать лимит
					</button>
				</form>
				<button id="js-popup-close" class="popup__close">
					<svg
						width="30"
						height="30"
						viewBox="0 0 30 30"
						fill="currentColor"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M29.1086 3.27528C29.2868 3.09734 29.4281 2.88605 29.5246 2.65348C29.6211 2.4209 29.6709 2.1716 29.6711 1.91979C29.6712 1.66799 29.6218 1.41863 29.5255 1.18593C29.4293 0.95324 29.2882 0.741776 29.1103 0.563616C28.9323 0.385456 28.7211 0.244089 28.4885 0.147586C28.2559 0.0510826 28.0066 0.00133335 27.7548 0.00117858C27.503 0.00102382 27.2536 0.0504666 27.0209 0.146684C26.7882 0.242901 26.5768 0.384008 26.3986 0.561949L14.8353 12.1253L3.27528 0.561949C2.91547 0.202139 2.42747 -3.79122e-09 1.91862 0C1.40977 3.79122e-09 0.92176 0.202139 0.561949 0.561949C0.202139 0.92176 3.79122e-09 1.40977 0 1.91862C-3.79122e-09 2.42747 0.202139 2.91547 0.561949 3.27528L12.1253 14.8353L0.561949 26.3953C0.383789 26.5734 0.242465 26.785 0.146046 27.0177C0.0496262 27.2505 0 27.5 0 27.7519C0 28.0039 0.0496262 28.2534 0.146046 28.4862C0.242465 28.7189 0.383789 28.9305 0.561949 29.1086C0.92176 29.4684 1.40977 29.6706 1.91862 29.6706C2.17057 29.6706 2.42006 29.6209 2.65284 29.5245C2.88562 29.4281 3.09712 29.2868 3.27528 29.1086L14.8353 17.5453L26.3986 29.1086C26.7584 29.468 27.2463 29.6697 27.7548 29.6694C28.2633 29.6691 28.7509 29.4668 29.1103 29.1069C29.4697 28.7471 29.6714 28.2593 29.6711 27.7508C29.6707 27.2422 29.4684 26.7547 29.1086 26.3953L17.5453 14.8353L29.1086 3.27528Z"

				</button>
			</div>
		</div>
	</body>
</html>
